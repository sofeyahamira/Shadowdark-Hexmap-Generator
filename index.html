<!DOCTYPE html>
<html>
<head>
    <title>Shadowdark Map Gen</title>
    <style>
        /* Essential styles for the hex grid */
        .hex-container { display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; }
        .hex { 
            width: 100px; height: 86px; 
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex; align-items: center; justify-content: center; 
            flex-direction: column; font-family: sans-serif; cursor: pointer;
        }
        .has-poi { border: 2px solid red; }
        .t-desert-arctic { background: #e0e0e0; }
        .t-swamp { background: #4a5d23; color: white; }
        .t-grassland { background: #91cf60; }
        .t-forest-jungle { background: #1a9850; color: white; }
        .t-river-coast { background: #74add1; }
        .t-ocean { background: #4575b4; color: white; }
        .t-mountain { background: #8e8e8e; color: white; }
        .log-entry { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    </style>
</head>
<body>

    <h1>Shadowdark Hex Generator</h1>
    
    <div>
        <label>Hexes: </label>
        <input type="number" id="hexCount" value="10">
        <button onclick="generateMap()">Generate</button>
    </div>

    <div id="hexGrid" class="hex-container"></div>
    <div id="textLog"></div>

    <script src="your_filename.js"></script>

</body>
</html>
