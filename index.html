<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowdark Hex Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Shadowdark Hex Mapper</h1>
        <div class="controls">
            <label for="hexCount">Number of Hexes: </label>
            <input type="number" id="hexCount" value="10" min="1" max="100">
            <button id="generateBtn" onclick="generateMap()">Generate Map</button>
        </div>
    </header>

    <main>
        <div id="hexGrid" class="hex-container"></div>

        <section class="log-container">
            <h2>Map Details</h2>
            <div id="textLog" class="output-log"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
